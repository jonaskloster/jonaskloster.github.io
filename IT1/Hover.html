<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>

    <style>

        .logo {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 0 2px black;
            transition: 0.5s;

        }
        .logo:hover{
            filter: sepia(100%);
            transform: rotate(720deg)scale(2);
        }

    </style>
</head>
<body>

        <img width="200" class="logo" src="IT1/UKE34/images/giliair.jpg." alt="">
        <img width="200" class="logo" src="IT1/UKE34/images/giliair.jpg." alt="">
        <img width="200" class="logo" src="IT1/UKE34/images/giliair.jpg." alt="">


</body>
</html>
