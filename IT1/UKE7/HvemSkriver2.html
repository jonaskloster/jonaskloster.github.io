<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hvem skriver</title>
    <style>




    @keyframes animer {
      from {
          transform: translateY(0);
      }
      to {
          transform: translateY(-16px);
      }
    }

    span {
        display: inline-block;
        animation: animer 0.4s infinite alternate;
    }


    </style>
</head>
<body>

    <p>En eller annen skriver <span></span>.<span></span><span></span></p>


</body>
</html>
