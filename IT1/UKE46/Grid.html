<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
    
    main {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
    }

    p {
        background-color: red;
    }

    .En {
        grid-column: span(2);
        grid-row: span(2);
        background-color: lawngreen;
    }
    .To {
        grid-column: span(1);

    }

    div {
        background-color: lawngreen;
    }



    </style>
</head>
<body>

    <main>
        <div>L</div>
        <div>Ã†</div>
        <div>R</div>
        <div class="En"></div>
        <div>D</div>
        <div>E</div>
        <div>G</div>
        <div class="To"></div>

        <div>C</div>
        <div>S</div>
        <div>S</div>
        <div class="row-1, col-1">M</div>
        <div class="row-1, col-1">E</div>
        <div class="row-1, col-1">D</div>
        <div class="row-1, col-1"></div>
        <div class="row-1, col-1"></div>
        <div class="row-1, col-1">G</div>
        <div class="row-1, col-1">R</div>
        <div class="row-1, col-1">I</div>
        <div class="row-1, col-1">D</div>

    </main>
</body>
</html>
