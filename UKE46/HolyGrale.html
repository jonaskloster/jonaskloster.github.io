<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HolyGrale</title>
    <style>


        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: 100px 1fr 140px;
            grid-gap: 15px;
            padding 20px;
            box-sizing: border-box;


        }

        body > header {
            background-color: lightblue;
        }
        body > main {
            background-color: royalblue;
        }
        body > footer {
            background-color: lawngreen;
        }


    </style>
</head>
<body>

    <header></header>
    <main></main>
    <footer></footer>

</body>
</html>
