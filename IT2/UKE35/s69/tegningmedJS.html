<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tegning med JS</title>
</head>
<body>


    <canvas id="myCanvas" width="4000" height="3000"></canvas>

    <script>



        var myCanvas = document.getElementById("myCanvas"); //Oppretter en variabel som referer til myCanvas-elementet.
        var ctx = myCanvas.getContext("2d"); //Opretter en ny variabel som referer til 2d innholdet på myCanvas


        ctx.fillRect(30,60,70,50); //Tegner en firkant på myCanvas som er 30px

        ctx.fillRect(1000, 1500, 2000, 8000);

    </script>

</body>
</html>
