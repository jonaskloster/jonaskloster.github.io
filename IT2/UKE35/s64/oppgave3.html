<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave3</title>
</head>
<body>


<script>




    var datamengde = Number(prompt("Skriv inn datamengde"));
    var antSamtaler = Number(prompt("Skriv inn antall samtaler"));
    var ringetid = Number(prompt("Skriv inn antall ringetid"));
    var antSMS = Number(prompt("Skriv inn antall SMS"));
    var antMMS = Number(prompt("Skriv inn antall MMS"));


    var pris = datamengde * 10 + antSamtaler * 0.89 + ringetid * 0.39 + antSMS * 0.69 + antMMS * 1.99;

    document.write(pris);


</script>





</body>
</html>
