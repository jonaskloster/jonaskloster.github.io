<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave3B</title>
</head>
<body>


<script>


    var radius = prompt("Fyll inn radiusen til kulen du ønsker å finne volumet av");
    const PI = 3.14;
    var volum = (4 * PI * radius * radius * radius)/3;

    document.write(`Når radius er ${radius} er volum på kulen ${volum}`);












</script>








</body>
</html>
