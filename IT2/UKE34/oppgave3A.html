<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave3</title>
</head>
<body>


<script>


    var radius = prompt("Fyll inn radiusen til kulen du ønsker å finne ut omkretsen av"); // fylle inn radius
    var diameter = (radius * 2);
    const PI = 3.14;
    var omkrets = diameter * PI;

    document.write(`når radius er ${radius} er omkrets på kulen ${omkrets.toFixed(4)}`);



</script>




</body>
</html>
