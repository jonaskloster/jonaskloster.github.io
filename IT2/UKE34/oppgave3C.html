<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave3C</title>
</head>
<body>


<script>


    var radius = prompt("Fyll inn radiusen til kulen du ønsker å finne ut areal av");
    const PI = 3.14;
    var areal = (4 * PI * radius * radius);

    document.write(`Når radius er ${radius} er areal på kulen ${areal}`);











</script>






</body>
</html>
